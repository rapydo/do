name: MyPy

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

steps:
  - uses: actions/checkout@v2
  - name: Set up Python
    uses: actions/setup-python@v2
    with:
      python-version: 3.8
  - name: Install
    run: |
      python -m pip install --upgrade pip
      pip install mypy

  - name: MyPy
    run: |
      mypy controller/

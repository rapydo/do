      - ${EXTENDED_PROJECT_PATH}/backend:/code/${EXTENDED_PROJECT}
      - ${EXTENDED_PROJECT_PATH}/project_configuration.yaml:/code/confs/extended_project_configuration.yaml
      # submodules
      - ${SUBMODULE_DIR}/http-api/restapi:${PYTHON_PATH}/restapi

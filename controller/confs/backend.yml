      options: {}
    environment:
      ACTIVATE: ${ACTIVATE_SWAGGERUI}
      APP_MODE: ${APP_MODE}
      DOMAIN: ${PROJECT_DOMAIN}
      BACKEND_PORT: ${BACKEND_PORT}

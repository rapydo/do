      test: "redis-cli --pass $$REDIS_PASSWORD -h 127.0.0.1 ping"
      interval: ${HEALTHCHECK_INTERVAL}
      timeout: 10s
      retries: 3
      start_period: 5m
    logging:
      driver: ${DOCKER_LOGGING_DRIVER}
      options: {}

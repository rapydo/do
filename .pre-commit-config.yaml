repos:
  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id: seed-isort-config
  - repo: https://github.com/timothycrosley/isort
    rev: 5.5.2
    hooks:
      - id: isort
  - repo: https://github.com/prettier/prettier
    rev: 2.1.1
    hooks:
      - id: prettier
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.7.2
    hooks:
      - id: pyupgrade
        args: [--py36-plus]
  - repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
      - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.790
    hooks:
      - id: mypy
        additional_dependencies:
          [
            "docker-compose==1.27.4",
            "dockerfile-parse==1.0.0",
            "python-dateutil",
            "pytz",
            "loguru",
            "prettyprinter",
            "jinja2",
            "sultan==0.9.1",
            "plumbum",
            "glom",
            "GitPython==3.1.11",
            "PyYAML==5.3.1",
            "pip>=10.0.0",
            "typer[all]==0.3.2",
          ]
        args: [
            "--ignore-missing-imports",
            # This flag disallows usage of generic types that do not specify explicit type parameters.
            # Moreover, built-in collections (such as list and dict)
            # become disallowed as you should use their aliases from the typing module
            # (such as List[int] and Dict[str, str]).
            "--disallow-any-generics",
            # "--check-untyped-defs",
            "--warn-redundant-casts",
            "--warn-unused-ignores",
            "--warn-return-any",
            "--warn-unreachable",
          ]
